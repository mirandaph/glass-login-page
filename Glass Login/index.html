<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/login.png" type="image/x-icon">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <section class="content">
            <img src="img/login.png" alt="Ícone do Login">
            <h1>Create account</h1>
            <div>
                <input spellcheck="false" required placeholder="username" type="text" id="username">
                <input spellcheck="false" required placeholder="email" type="email" id="email">
                <input placeholder="password" required type="password" id="password">
                <br>
                <a><button onclick="login()" id="btn">Login</button></a>
            </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
